<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let value of values; trackBy: trackByValue">
        <a href="javascript:void(0)"
           [class.selected]="currentValue === value"
           (click)="switch(value)"
        >
          {{value}}
        </a>
      </li>
    </ul>
  </div>
</div>
