<div class="activity-row">
  <div class="activity-desc">
    <h5>{{title}}</h5>
    <p>{{address}}</p>
    <h6>{{phone | phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]="img | image" alt=""></li>
      <li><img [src]="socialInfoImg | image" alt=""></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
