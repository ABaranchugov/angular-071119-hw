<div class="temperatur">
  <ng-container *ngIf="weather">
    <h5>{{title}}</h5>
    <span class="w-line"> </span>
    <span class="icon" [style.background-image]="icon | image | backgroundImageUrl"> </span>
    <h2>
      {{temperature}}<sup class="degree">°</sup>
    </h2>
    <h6>
      Water {{waterTemperature}}<sup class="degree">°</sup>
    </h6>
  </ng-container>
</div>
