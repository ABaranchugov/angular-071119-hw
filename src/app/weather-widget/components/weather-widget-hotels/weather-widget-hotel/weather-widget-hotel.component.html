<div class="activity-row">
  <div class="activity-desc">
    <h5>{{hotel.social_info.title}}</h5>
    <p>{{hotel.address}}</p>
    <h6>{{hotel.phone | phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]="hotel.img | image" alt=""></li>
      <li><img [src]="hotel.social_info.img | image" alt=""></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
